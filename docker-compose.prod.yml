version: '3.8'

services:
  schoolmanagement-api:
    image: schoolmanagement-api:latest
    container_name: schoolmanagement-api-prod
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - Serilog__MinimumLevel__Default=Warning
      - Serilog__WriteTo__0__Name=Console
      - Serilog__WriteTo__1__Name=File
      - Serilog__WriteTo__1__Args__path=/app/Logs/schoolmanagement-.log
      - Serilog__WriteTo__1__Args__rollingInterval=Day
    volumes:
      # Persist logs
      - production-logs:/app/Logs
    restart: always
    networks:
      - schoolmanagement-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  schoolmanagement-network:
    driver: bridge

volumes:
  production-logs:
    driver: local
