apiVersion: apps/v1
kind: Deployment
metadata:
  name: schoolmanagement-api
  labels:
    app: schoolmanagement-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: schoolmanagement-api
  template:
    metadata:
      labels:
        app: schoolmanagement-api
        version: v1
    spec:
      containers:
      - name: api
        image: schoolmanagement-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: Serilog__MinimumLevel__Default
          value: "Warning"
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        volumeMounts:
        - name: logs
          mountPath: /app/Logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: schoolmanagement-api-service
  labels:
    app: schoolmanagement-api
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: schoolmanagement-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: schoolmanagement-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: schoolmanagement-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
